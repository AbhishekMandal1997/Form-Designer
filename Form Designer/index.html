<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Components</h2>
            <button class="add-component" data-type="input">Input +</button>
            <button class="add-component" data-type="select">Select +</button>
            <button class="add-component" data-type="textarea">Textarea +</button>
            <button class="add-component" data-type="checkbox">Checkbox +</button>
        </div>

        <div class="form-area">
            <h2>Form Designer</h2>

            <div class="form-buttons">
                <button id="saveForm">Save</button>
                <button id="previewButton">Copy</button>
                <button id="darkModeToggle">Dark Mode</button>
            </div>

            <div id="form-preview" class="droppable"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
